<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern JavaScript Calculator</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>

    <main class="calculator-container">
        <h1>Simple Calculator</h1>
        
        <div id="guide-message" class="info-message">
            Step 1: Enter your first number.
        </div>
        
        <div class="input-group">
            <input type="number" id="num1" placeholder="First Number">
        </div>
        
        <div class="input-group">
            <label for="operation-select" class="visually-hidden">Choose an operation</label>
            <select id="operation-select">
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select>
        </div>
        
        <div class="input-group">
            <input type="number" id="num2" placeholder="Second Number">
        </div>
        
        <button id="calculate-btn">Calculate</button>
        
        <div id="result"></div>
    </main>
    
    <div class="History-section">
        <h2>History</h2>
        <div id="history-log">       
        </div>
        <button id="clear-history-btn" class="secondary-btn">Clear History</button>
    </div>

    <script src="Script.js"></script>

</body>
</html>
